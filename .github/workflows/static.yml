name: Build & Deploy Portfolio

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Fetch GitHub repo data
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: node scripts/fetch-repo.js

      - name: Debug- list repo contents
        run: |
          echo "ðŸ“‚ Listing files:"
          ls -al .
          echo "---"
          ls -al ./data || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'   # must contain index.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
