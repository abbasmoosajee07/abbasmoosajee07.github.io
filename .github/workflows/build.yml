name: Build and Deploy Portfolio

on:
  push:
    branches:
      - main   # adjust if your default branch is 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout portfolio repo
        uses: actions/checkout@v4

      - name: Clone challenge_utils
        run: |
          git clone --depth 1 https://github.com/abbasmoosajee07/challenge_utils.git temp_challenge_utils
          mkdir -p projects/challenge_utils
          cp -r temp_challenge_utils/* projects/challenge_utils/
          rm -rf temp_challenge_utils

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
