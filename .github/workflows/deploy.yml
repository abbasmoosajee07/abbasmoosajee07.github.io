name: Deploy Portfolio to GitHub Pages

# Manual trigger only
on:
  workflow_dispatch:

# Permissions required to deploy to Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout dev branch
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev

      # 2️⃣ Clone challenge_utils into projects/challenge_utils
      - name: Clone challenge_utils
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/abbasmoosajee07/challenge_utils.git temp_challenge_utils
          mkdir -p projects/challenge_utils
          cp -r temp_challenge_utils/* projects/challenge_utils/
          rm -rf temp_challenge_utils

      # 3️⃣ (Optional) Add any build steps here if needed
      # Example: npm install && npm run build

      # 4️⃣ Prepare Pages deployment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 5️⃣ Upload artifact (everything in repo root after build)
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      # 6️⃣ Deploy artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
