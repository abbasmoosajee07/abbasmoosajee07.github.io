<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog - Pulling Content from GitHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --feature-color: #fd490d;
            --text-color: #eee;
            --muted: #aaa;
            --bg: #111;
            --card-bg: #1a1a1a;
            --card-border: #333;
            --card-shadow: rgba(0, 0, 0, 0.2);
        }

        body.light {
            --text-color: #111;
            --muted: #666;
            --bg: #fff;
            --card-bg: #fff;
            --card-border: #e1e4e8;
            --card-shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }
        
        body {
            min-height: 100vh;
            color: var(--text-color);
            background: var(--bg);
            line-height: 1.6;
            transition: background .3s ease, color .3s ease;
            padding: 0;
        }
        
        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--feature-color);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--feature-color);
        }
        
        .theme-toggle {
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--muted);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: var(--feature-color);
            border-color: var(--feature-color);
        }
        
        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 80px auto 30px;
            padding: 0 20px;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
        }
        
        /* Blog List Styles */
        .blog-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .blog-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--card-shadow);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--card-border);
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--card-shadow);
        }
        
        .blog-card-header {
            padding: 15px;
            background: #24292e;
            color: white;
        }
        
        .blog-card-body {
            padding: 20px;
            flex-grow: 1;
        }
        
        .blog-card-title {
            font-size: 1.25rem;
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        .blog-card-description {
            color: var(--muted);
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .blog-card-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .blog-meta {
            display: flex;
            gap: 10px;
            font-size: 0.8rem;
            color: var(--muted);
        }
        
        /* Blog Content Styles */
        .blog-content {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--card-shadow);
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--card-border);
        }
        
        .blog-content h1, 
        .blog-content h2, 
        .blog-content h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: var(--text-color);
        }
        
        .blog-content p {
            margin-bottom: 1em;
            color: var(--text-color);
        }
        
        .blog-content code {
            background: color-mix(in srgb, var(--card-bg) 90%, black 10%);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .blog-content pre {
            background: color-mix(in srgb, var(--card-bg) 90%, black 10%);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5em 0;
        }
        
        .blog-content pre code {
            background: transparent;
            padding: 0;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: var(--feature-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--muted);
            font-style: italic;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #d73a49;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .blog-list {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">My Blog</a>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Archive</a>
            <button class="theme-toggle" id="themeToggle">
                <i id="themeIcon" class="bi bi-sun-fill"></i> Theme
            </button>
        </div>
    </header>

    <div class="container">
        <h1 class="page-title">My Technical Blog</h1>
        
        <div id="blog-list-container" class="blog-list">
            <!-- Blog cards will be generated here -->
        </div>
        
        <div id="blog-content-container" class="blog-content" style="display: none;">
            <!-- Blog content will be loaded here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle functionality
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            
            // Check for saved theme preference
            if (localStorage.getItem('theme') === 'light' || 
                (window.matchMedia('(prefers-color-scheme: light)').matches && !localStorage.getItem('theme'))) {
                document.body.classList.add('light');
                themeIcon.classList.remove('bi-moon-fill');
                themeIcon.classList.add('bi-sun-fill');
            } else {
                themeIcon.classList.remove('bi-sun-fill');
                themeIcon.classList.add('bi-moon-fill');
            }
            
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light');
                if (document.body.classList.contains('light')) {
                    localStorage.setItem('theme', 'light');
                    themeIcon.classList.remove('bi-moon-fill');
                    themeIcon.classList.add('bi-sun-fill');
                } else {
                    localStorage.setItem('theme', 'dark');
                    themeIcon.classList.remove('bi-sun-fill');
                    themeIcon.classList.add('bi-moon-fill');
                }
            });
            
            // Define blog posts with their GitHub URLs
            const blogPosts = [
                {
                    id: 'post1',
                    title: 'Understanding Turing Machines',
                    description: 'A deep dive into the theoretical foundation of computation',
                    repo: 'abbasmoosajee07/TuringMachineSim',
                    path: 'explanation.html',
                    author: 'Abbas Moosajee',
                    date: '2023-10-15',
                    tags: ['theory', 'computation', 'turing']
                },
                {
                    id: 'post2',
                    title: 'Plasma Gasifier Design Principles',
                    description: 'Exploring the engineering behind plasma gasification technology',
                    repo: 'abbasmoosajee07/PlasmaGasifierDP',
                    path: 'design_principles.html',
                    author: 'Abbas Moosajee',
                    date: '2023-09-22',
                    tags: ['engineering', 'energy', 'design']
                },
                {
                    id: 'post3',
                    title: 'Algorithm Vault Overview',
                    description: 'A collection of important algorithms every developer should know',
                    repo: 'abbasmoosajee07/AlgoVault',
                    path: 'OVERVIEW.md',
                    author: 'Abbas Moosajee',
                    date: '2023-11-05',
                    tags: ['algorithms', 'programming', 'education']
                }
            ];
            
            const blogListContainer = document.getElementById('blog-list-container');
            const blogContentContainer = document.getElementById('blog-content-container');
            
            // Render blog list
            function renderBlogList() {
                blogListContainer.innerHTML = '';
                blogContentContainer.style.display = 'none';
                
                blogPosts.forEach(post => {
                    const blogCard = document.createElement('div');
                    blogCard.className = 'blog-card';
                    blogCard.innerHTML = `
                        <div class="blog-card-header">
                            <h3 class="blog-card-title">${post.title}</h3>
                        </div>
                        <div class="blog-card-body">
                            <p class="blog-card-description">${post.description}</p>
                            <div class="blog-meta">
                                <span>${post.author}</span>
                                <span>${post.date}</span>
                            </div>
                        </div>
                        <div class="blog-card-footer">
                            <div class="blog-meta">
                                ${post.tags.map(tag => `<span>#${tag}</span>`).join('')}
                            </div>
                            <i class="bi bi-arrow-right"></i>
                        </div>
                    `;
                    
                    blogCard.addEventListener('click', () => {
                        loadBlogContent(post);
                    });
                    
                    blogListContainer.appendChild(blogCard);
                });
            }
            
            // Load blog content from GitHub
            function loadBlogContent(post) {
                blogListContainer.style.display = 'none';
                blogContentContainer.style.display = 'block';
                blogContentContainer.innerHTML = `
                    <a href="#" class="back-button" id="back-button">
                        <i class="bi bi-arrow-left"></i> Back to Blog
                    </a>
                    <div class="loading">Loading content from GitHub...</div>
                `;
                
                const backButton = document.getElementById('back-button');
                backButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    renderBlogList();
                    blogListContainer.style.display = 'grid';
                });
                
                // Construct the URL to the raw content on GitHub
                const githubUrl = `https://raw.githubusercontent.com/${post.repo}/main/${post.path}`;
                
                fetch(githubUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(content => {
                        // If it's a Markdown file, convert it to HTML
                        if (post.path.endsWith('.md')) {
                            content = convertMarkdownToHTML(content);
                        }
                        
                        blogContentContainer.innerHTML = `
                            <a href="#" class="back-button" id="back-button">
                                <i class="bi bi-arrow-left"></i> Back to Blog
                            </a>
                            <h1>${post.title}</h1>
                            <div class="blog-meta">
                                <span>By ${post.author}</span>
                                <span>${post.date}</span>
                            </div>
                            <div id="blog-content">${content}</div>
                        `;
                        
                        // Re-attach event listener to back button
                        document.getElementById('back-button').addEventListener('click', (e) => {
                            e.preventDefault();
                            renderBlogList();
                            blogListContainer.style.display = 'grid';
                        });
                    })
                    .catch(error => {
                        console.error('Error loading blog content:', error);
                        blogContentContainer.innerHTML = `
                            <a href="#" class="back-button" id="back-button">
                                <i class="bi bi-arrow-left"></i> Back to Blog
                            </a>
                            <div class="error">
                                Failed to load content from GitHub. Please try again later.
                            </div>
                        `;
                        
                        document.getElementById('back-button').addEventListener('click', (e) => {
                            e.preventDefault();
                            renderBlogList();
                            blogListContainer.style.display = 'grid';
                        });
                    });
            }
            
            // Simple Markdown to HTML converter (basic functionality)
            function convertMarkdownToHTML(markdown) {
                // Headers
                markdown = markdown.replace(/^# (.*$)/gim, '<h1>$1</h1>');
                markdown = markdown.replace(/^## (.*$)/gim, '<h2>$1</h2>');
                markdown = markdown.replace(/^### (.*$)/gim, '<h3>$1</h3>');
                
                // Bold and italic
                markdown = markdown.replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>');
                markdown = markdown.replace(/\*(.*?)\*/gim, '<em>$1</em>');
                
                // Links
                markdown = markdown.replace(/\[(.*?)\]\((.*?)\)/gim, '<a href="$2">$1</a>');
                
                // Code blocks
                markdown = markdown.replace(/```([^`]+)```/gim, '<pre><code>$1</code></pre>');
                markdown = markdown.replace(/`([^`]+)`/gim, '<code>$1</code>');
                
                // Paragraphs
                markdown = markdown.replace(/\n\n/gim, '</p><p>');
                markdown = '<p>' + markdown + '</p>';
                
                return markdown;
            }
            
            // Initialize the blog
            renderBlogList();
        });
    </script>
</body>
</html>
